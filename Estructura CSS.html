<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras CSS</title>
    <link-rel="stylesheet"  href="flexboxgrid.min.css">
    <style>
        body{
            text-align: center;
            background: #e31792;
            margin: 0;
            padding: 0;
            color: black;
            text-align: center;
            font-size: 16px;
            box-sizing: border-box;
        }
        nav{
            background: #1798e3;
                   
        }
        
        header{
            background: green;
            
        }
        .seccion{
            background: firebrick;
            
        }
        footer{
            background: darkslateblue;

        }
        a{
            color: whitesmoke;
        }
        li{
            text-align: left;
        }
        header, .seccion, footer,nav{
            padding: 1em;
        }
        
        @media screen and (min-width:600px){
            /*aqui inician los estilos de tableta*/
        
        header, .seccion, footer{
            height: 200px;
            
        }
        footer{
            clear: left;   
        }
    }
    @media screen and (min-width:1024px){
            /*aqui inician los estilos de tableta*/
        nav{
            background: rgb(2, 250, 31);
        }
        
        header{
            background: rgb(39, 2, 250);
            
        }
        .seccion{
            background: rgb(240, 244, 6);
            
        }
        footer{
            background: rgb(255, 0, 128);

        }
    
        /*aqui terminan los estilos*/
    }
    
    </style>
    <link rel="stylesheet" href="flexboxgrid.min.css"> <!-- Enlaza tu hoja de estilos aquí si es necesario -->
</head>
<body>
    <div class="row">
    <header class="col-xs-12">
        <h1 class="box"> Encabezado de la página</h1>
    </header>
</div>
<main class="row">
    <nav class="col-xs-12 col-sm-3 col-lg-2">
        <ul class="box">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <section class="col-xs-12 col-sm-9 col-lg-10">
        <section class="seccion box">
            <h2>Sección 1</h2>
            <p>Contenido de la primera sección...</p>
        </section>
    
        <section class="seccion box">
            <h2>Sección 2</h2>
            <p>Contenido de la segunda sección...</p>
        </section>

    </section>

</main>
<div class="row">
    <footer class="col-xs-12">
        <p class="box"> Pie de página - © 2024 Mi Empresa</p>
    </footer>
</div>

    </body>
</body>
</html>
